<h2>Template: <small>Dinámicos</small></h2>

<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    placeholder="Nombre de la persona"
                    required>
                    <span class="form-text text-danger"
                            *ngIf="nombreValido()">
                        Este campo es obligatorio
                    </span>
        </div>
    </div>

    <!-- Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                placeholder="Agregar favorito"
                [(ngModel)]="nuevoJuego"
                (keyup.enter)="agregarJuego()"
                name="nuevoJuego"
                >

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()"> 
                    Agregar
                </button>

            </div>
            
                    
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div *ngFor="let juego of persona.favoritos; let i=index"  
            class="input-group mb-1">
                <input 
                
                class="form-control mb-1"
                [(ngModel)]="juego.nombre" 
                name="favorito_{{ i }}"       
                >

                <button class="btn btn-outline-danger"
                type="button"
                (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>

            
           
        </div>
    </div>

    <div class="mb-3 row">
        
        <div class="col-sm-12">
             <!-- [disabled]="miFormulario.invalid"
                    desactivar botton hasta que el usuario añada algo al campo -->
            <button type="button"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end"> 
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Persona</span>
<pre>{{persona | json}}</pre>
