<h2>Template: Switches</h2>

<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            GÃ©nero
        </label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="M"
                        [(ngModel)]="persona.genero"
                        name="radioGenero" 
                        id="radioMaculino"
                        required="">
                <label class="form-check-label" for="radioMaculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                class="form-check-input" 
                type="radio"
                value="F" 
                [(ngModel)]="persona.genero"
                name="radioGenero" 
                id="radioFemenino" 
                required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>

    </div>

    <!-- switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>

        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox" 
                        [(ngModel)]="persona.notificaciones"
                        name="notificaciones"
                        role="switch" 
                        id="flexSwitchCheckChecked" 
                        >
                <label class="form-check-label" 
                        for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
              
        </div>

    </div>

    <!-- checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Terminos y condiciones
        </label>

        <div class="col-sm-9">
            
            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        name="terminos"
                        [(ngModel)]="terminosYCondiciones"
                       id="flexCheckDefault"
                       required>
                <label class="form-check-label" for="flexCheckDefault">
                 Terminos y condiciones de uso. 
                </label>
              </div>

        </div>
    </div>

    <!-- Button Submit -->
    <div class="row"> 
        <div class="col">
            <button class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value  | json}}</pre>

<h5>Persona</h5>
<pre>{{persona  | json}}</pre>

<h5>Valid</h5>
<pre>{{miFormulario.valid  | json}}</pre>

<h5>Terminos</h5>
<pre>{{miFormulario.form.controls["terminos"]?.errors  | json}}</pre>

<br>
